<h2>Real Attributes</h2>
</center>

Most attributes are of type REAL and are treated internally as double
precision values. They may be set by integer values, real values, 
or expressions.
Example:
<pre>
ddd:drift,l=1.2345;
dddd:drift,l=ddd->l-0.3;
</pre>
